<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .orginal{
            color: antiquewhite;
        }
        .cloned{
            color: brown;
        }
        .parent{
            border: 2px solid blueviolet;
            padding:10px;
            background-color: aqua;
        }

        .child{
            border:2px solid yellow;
            margin: 5px;
            padding: 5px;
            background-color: aquamarine;
        }
    </style>
    
</head>
<body>

    <div class="parent">
        <div class="child">child element</div>
    </div>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <script>
        // // select the child element

        // console.log(childelement.parentElement);
        // console.log(parentdiv.childNodes);

        // // access the parent node and modify its style
        // let parent

        // select the original element
        let orginalelement= document.querySelector('original')

        // clone the element and modify the clone
        let clonedelement=orginalelement.cloneNode(true);
        clonedelement.textContent+="new content";
        clonedelement.classlist.add('cloned');

        // append the cloned element to the body
        document.body.append(clonedelement);
    </script>
