<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function add(a,b){
             return(a+b);
        }
         document.write(add(10,20)
         +"<br>");
         function sub(a,b){
             return(a-b);
        }
         document.write(sub(10,20));
    
    </script>
    
</body>
</html>
